<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="width_167px ">
    <ul id="paises"></ul>
</body>
<script>   
    fetch('https://restcountries.com/v3.1/all') /* fetch- fornece uma API*/
    .then(function(data){                     /* fuction- conjunto de instrução que executa a tarefa */ /* then- o que sera executado depois de executar a API*/
            return data.json()                 /* return- retorna o valor que foi chamado na função*/ /* .jason- */
        }) 
  			.then(function(data){             /* then- o que sera executado depois de executar a API*/  
      		
      		data.forEach(function(item){    
          	document.querySelector("#paises").innerHTML += 
				`<li>
					<img class="width_100px" src="${item.flags.svg}" alt="bandeira"/>
						<h3>${item.name.common}</h3>
  				</li>`
					
                        
        })

    	})
    
    

</script>
</html>
